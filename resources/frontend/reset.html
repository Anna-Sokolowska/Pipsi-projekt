<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://kit.fontawesome.com/8e0f1278a6.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header mt-3">
                    <h3 class="text-center">Reset password</h3>
                </div>
                <div class="card-body position-relative">

                    <form action="login.html">
                        <div class="input-group form-group mb-4">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            
                            <input id="reset-email" type="text" class="form-control" placeholder="Email Address">

                            <div class="alert-message d-none">
                                This field cannot be blank!
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <input type="submit" value="Send password/Reset Link" class="btn float-right login_btn w-75 mx-auto">
                        </div>
                    </form>
                </div>
                <div class="card-footer pb-5">
                    <div class="d-flex justify-content-center links">
                        Remember your password?<a href="login.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/reset_auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
